<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
</head>
<body>
    <div class="content">
        <h1>Attemping to login</h1>
    </div>
    <script>
        const SPOTIPY_CLIENT_ID = '9f660f6108d44080b18f15b3eda4a432';
        const SPOTIPY_REDIRECT_URI = 'http://127.0.0.1:8000/my-redirect/';
        const spotifyScope = "user-read-email user-library-read";
        const spotifyAuthEndpoint = "https://accounts.spotify.com/authorize?"+"client_id="+SPOTIPY_CLIENT_ID+"&redirect_uri="+SPOTIPY_REDIRECT_URI+"&scope="+spotifyScope+"&response_type=token&state=123";
        window.open(spotifyAuthEndpoint, 'callBackWindow', "height=800,width=600");

        window.addEventListener("storage", function(event) {
            if (event.key == "accessToken") {
                let SpotifyAccessToken = event.newValue;
                console.log("SpotifyAccessToken: ", SpotifyAccessToken)
            }
        });

    </script>
</body>
</html>
